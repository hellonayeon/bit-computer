<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 HTML 3</title>
</head>
<style>
    body {
        width: 1000px;
        height: 800px;

        margin: auto;

        background-image: url("resources/image/back.png");
    }

    #div-title {
        text-align: center;
        margin: 20px auto 20px auto;
    }

    .div-sub-title {
        background: darkolivegreen;

        padding: 10px;

        font-weight: bold;
        font-size: large;
        color: white;

        margin: 20px auto 20px auto;
    }

    .div-sub-contents {
        font-family: serif;
    }
</style>
<body>
    <div id="div-title">
        <h1>올림픽 역사</h1>
        <img src="resources/image/olympic.jpg">
    </div>
    <div id="div-contents">
        <div class="div-sub-title">
            올림픽의 기원
        </div>
        <div class="div-sub-contents">
            스포츠 축제로 널리 알려진 올림픽은 고대 로마에서 열린 '올림피아 축제 경기'가 기원으로 되어 있습니다. <br><br>
            그 후 약 1500년의 시간을 거쳐 1986년에 아테네에서 근대 올림픽 제1회 대회가 개최되었습니다. 이 대회에 참가한 나라는 단 14개국 밖에 없었고, 출전 선수도 남자 280명 밖에 없었습니다.
        </div>
    </div>
</body>
</html>
