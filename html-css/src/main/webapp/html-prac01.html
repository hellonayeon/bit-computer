<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 HTML 1</title>
</head>
<style>
    body {
        width: 800px;
        height: 600px;
        margin: auto;
        color: dodgerblue;
    }

    #hr-title {
        border: 0.5px solid dodgerblue;
        margin-top: -25px;
        margin-bottom: 30px;
    }

    .div-wise {
        border: 1px solid dodgerblue;
        padding: 15px;
        margin: 20px 0 20px 0;
    }

    .span-author {
        color: red;
    }
</style>
<body>
    <h1>세계의 명언</h1>
    <hr id="hr-title">

    <div class="div-wise">
        인간의 불안은 과학의 발전에서 온다 <span class="span-author">[나츠메 소세키]</span>
    </div>
    <div class="div-wise">
        기다리는 것을 아는 것은 원하는 것을 얻을 수 있는 <span class="span-author">[프랑스 속담]</span>
    </div>
    <div class="div-wise">
        There's more than one way way to do it.(그 방법은 다양하다)
    </div>
</body>
</html>
