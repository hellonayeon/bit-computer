<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 연습 6</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 10px;
    }
</style>
<body>
<h3>단가 x 수량 일람표</h3>
<table id="table">
    <thead>
        <tr>
            <th>번호</th>
            <th>제품A</th>
            <th>제품B</th>
            <th>제품C</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script type="text/javascript">

    let arrA = [ 23, 45, 11, 36, 27 ];
    let arrB = [ 31, 29, 73, 12, 78 ];
    let arrC = [ 36, 28, 33, 12, 85 ];

    let table = document.getElementById("table");

    for (let i=0; i<arrA.length; i++) {
        let tr = document.createElement("tr"); // <tr> </tr>
        let th = document.createElement("th");

        // 태그 사이에 들어갈 문자열 노드
        // <th>1</th>
        // 텍스트도 결국 Child
        th.appendChild(document.createTextNode(i+1 + ""));

        let td1 = document.createElement("td");
        td1.appendChild(document.createTextNode(arrA[i] + "")); // <td>23</td>

        let td2 = document.createElement("td");
        td2.appendChild(document.createTextNode(arrB[i] + "")); // <td>23</td>

        let td3 = document.createElement("td");
        td3.appendChild(document.createTextNode(arrC[i] + "")); // <td>23</td>

        tr.appendChild(th);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);

        table.appendChild(tr);

    }
</script>
</body>
</html>
