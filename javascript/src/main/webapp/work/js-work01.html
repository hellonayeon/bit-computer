<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 연습 1</title>
</head>
<body>

<h3>변수의 연산</h3>
<p>
    a,b에 대해서 변수 a와 b의 계산 결과를 표시합니다.
</p>
<div>
    <button type="button" onclick="calc('+')">덧셈</button>
    <button type="button" onclick="calc('-')">뺌셈</button>
    <button type="button" onclick="calc('*')">곱셈</button>
    <button type="button" onclick="calc('/')">나눗셈</button>
    <button type="button" onclick="calc('%')">나머지</button>
</div>
<br>

<div>
    <input type="text" id="num1"> <input type="text" id="op"> <input type="text" id="num2">
    = <input type="text" id="res">
</div>

<script type="text/javascript">
function calc(op) {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    if (isValidNums(num1, num2)) {
        let res;
        num1 = parseInt(num1); num2 = parseInt(num2);
        switch (op) {
            case '+':
                res = num1 + num2;
                break;
            case '-':
                res = num1 - num2;
                break;
            case '*':
                res = num1 * num2;
                break;
            case '/':
                res = num1 / num2;
                break;
            case '%':
                res = num1 % num2;
                break;

        }
        document.getElementById("op").value = op;
        document.getElementById("res").value = res;
    }
    else {
        alert("입력 형식이 올바르지 않습니다.");
    }
}

function isValidNums(num1, num2) {
    return !(isNaN(num1) || isNaN(num2)
                || num1.trim() == '' || num2.trim() == '');
}

</script>

</body>
</html>
