
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>동적 테이블</h1>

<table border="1" id="list_table">
    <colgroup>
        <col style="width: 70px">
        <col style="width: 200px">
        <col style="width: 300px">
        <col style="width: 200px">
    </colgroup>

    <thead>
    <tr>
        <th>번호</th><th>이름</th><th>생년월일</th><th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <th>1</th><td>홍길동</td><td>2001/03/12</td>
        <td>
            <a href="#" class="delete_link">삭제</a>
        </td>
    </tr>
    </tbody>
</table>

<br><br>

<!-- 입력테이블 -->
<table id="append_table">
    <colgroup>
        <col style="width: 70px">
        <col style="width: 200px">
        <col style="width: 300px">
        <col style="width: 200px">
    </colgroup>

    <thead>
    <tr>
        <th>번호</th><th>이름</th><th>생년월일</th><th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td align="center"><input type="text" id="add_no"></td>
        <td align="center"><input type="text" id="add_name"></td>
        <td align="center"><input type="text" id="add_birth"></td>
        <td align="center"><button type="button" id="append_row">데이터 추가</button></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    $(function () {

        $("#append_row").click(function() {

            $("#list_table").append(

                $("<tr></tr>").append(

                    $("<th></th>").append( $("#add_no").val() ),
                    $("<td></td>").append( $("#add_name").val() ),
                    $("<td></td>").append( $("#add_birth").val() ),
                    $("<td></td>").append(
                        $("<a></a>").attr("href", "#").attr("class","delete_link").append("삭제")
                    )
                )
            );
        });

        /* 처음 문서를 읽었을 때 설정 */
        /*
        $(".delete_link").click(function() {
            alert('delete_link click');
        });
        */

        /* 문서를 새로 읽은 후 리스너 설정 */
        $(document).on("click", ".delete_link", function () {
            // 	alert('delete_link click');

            $(this).parent().parent().remove();

        });

    });
</script>


</body>
</html>
