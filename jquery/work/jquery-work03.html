<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>jQuery 연습과제3</title>
</head>
<body>

<h3>image insert/remove</h3>
<p>기본적으로 9가지의 이미지가 추가되어 있습니다. mouse로 이미지를 클릭하면, 이미지를 삭제할 수 있습니다.</p>

<script type="text/javascript">

    for (let i=1; i<10; i++) {
        $('body').append(`<img src="./images/photo_${i}.jpg">`);
    }
    $('img').css("width", "200px");
    $('img').click(function () {
        $(this).remove();
    })

</script>
</body>
</html>
