<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
th{
	color: white;
}
</style>

</head>
<body>

<h1>글추가</h1>

<div align="center">

<form id="frm">

<div align="center">
	<div style="width: 1000px">

		<table class="table">
		<col width="200"><col width="400">
		
		<tr>
			<th class="table-primary">아이디</th>
			<td>
				<input type="text" id="id" name="id" size="50px" readonly="readonly">
			</td>
		</tr>
		
		<tr>
			<th class="table-primary">제목</th>
			<td>
				<input type="text" class="form-control" name="title" size="50px">
			</td>
		</tr>
		
		<tr>
			<th class="table-primary">내용</th>
			<td>
				<textarea class="form-control" rows="10" name="content"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="button" id="btn" class="btn btn-primary">작성완료</button>
			</td>	
		</tr>
		</table>
		
	</div>
</div>

</form>
</div>

<script type="text/javascript">
let login = sessionStorage.getItem("login");
let id = JSON.parse(login).id;

$("#id").val(id);

$("button").click(function(){
	
	$.ajax({
		url:"http://localhost:3000/writeBbs",
		type:"get",
		data:$("#frm").serialize(),
		success:function(msg){
			if(msg == "OK"){
				alert('추가되었습니다');
				location.href = "bbslist.html";
			}else{
				alert('추가되지 않았습니다');
			}
		},
		error:function(){
			alert('error');
		}
	})
	
})


</script>



</body>
</html>
