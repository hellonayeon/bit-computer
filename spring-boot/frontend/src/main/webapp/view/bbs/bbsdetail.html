<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bbsdetail</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<br>
<h2>게시글 상세</h2>
<hr>
<br>

<div align="center">
  <div style="width: 1000px">

    <table class="table">
      <col width="200"><col width="400">

      <tr>
        <th class="table-primary">아이디</th>
        <td>
          <input type="text" id="id" name="id" size="50px" readonly="readonly">
        </td>
      </tr>

      <tr>
        <th class="table-primary">제목</th>
        <td>
          <input type="text" id="title" class="form-control" name="title" size="50px" readonly="readonly">
        </td>
      </tr>

      <tr>
        <th class="table-primary">내용</th>
        <td>
          <textarea class="form-control" id="content" rows="10" name="content" readonly="readonly"></textarea>
        </td>
      </tr>
    </table>

  </div>
</div>

<script type="text/javascript">

  /* URL 파라미터 가져오기 */
  var params = {};

  window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
      function (str, key, value) {
        params[key] = value;
      }
  );

  $.ajax({
    url: "http://localhost:3000/getBbs?seq=" + params.seq,
    type: "get",
    success: function (resp) {
      console.log(resp);
      printBbsDetail(resp);
    },
    error: function (err) {
      console.log(err);
    }
  })

  function printBbsDetail(bbs) {
    $('#id').val(bbs.id);
    $('#title').val(bbs.title);
    $('#content').val(bbs.content);
  }
</script>

</body>
</html>
